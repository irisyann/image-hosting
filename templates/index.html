<html>  
    <head>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Image Hosting</title>  
    </head>  
    <body>  
            <div class="container text-bg-dark rounded-3 p-5 m-5">
                <h1>Upload your file</h1>

                <div class="row">
                    <div class="col-6">
                        <form action = "/" method = "post" enctype="multipart/form-data">  
                            <label for="fileUpload" class="form-label">Upload an image or a zip file here.</label>
                            <input type="file" class="form-control primary" id="fileUpload" name="file" />  
            
                            <button type="submit" class="btn btn-primary mt-3">
                                <i class="bi bi-file-earmark-arrow-up-fill me-3"></i>
                                Upload
                            </button>
                
                            {% if error_message %}
                                {% include '_error_message.html' %}
                            {% endif %}
                        </form> 
                    </div>
                </div>
            </div>
 
    </body>  
</html>
