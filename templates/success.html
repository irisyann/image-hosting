<html>
   <head>  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <title>Image Hosting</title>  
   </head>  
   <body>

      <div class="container text-bg-dark rounded-3 p-5 m-5">
         <h1><i class="bi bi-star-fill me-4"></i>Success</h1>
         <p>File uploaded successfully</p>

         <div class="row">
             <div class="col-6">
                  {% if single_file_url %}
                  <div class="card" style="width: 18rem;">
                     <img src="{{single_file_url}}" class="card-img-top">
                     <div class="card-body">
                       <p class="card-text text-black">Permanent link: <a href="{{single_file_url}}" target="_blank">{{single_file_url}}</a></p>
                       <a href="{{single_file_url}}" target="_blank" class="btn btn-primary">Open image</a>
                     </div>
                   </div>
                  {% endif %}
            
                  {% if images %}
                  <div class="d-flex">
                     {% for image in images %}
                        <div class="card m-2" style="width: 18rem;">
                           <img src="{{ urls[loop.index0] }}" class="card-img-top">
                           <div class="card-body">
                             <p class="card-text text-black">Permanent link: <a href="{{ urls[loop.index0] }}" target="_blank">{{ urls[loop.index0] }}</a></p>
                             <a href="{{ urls[loop.index0] }}" target="_blank" class="btn btn-primary">Open image</a>
                           </div>
                         </div>
                     
                     {% endfor %}
                  </div>
                  {% endif %}
            
                  <div>
                     <a href="/">
                        <button type="button" class="btn btn-light mt-5">
                           <i class="bi bi-house-fill me-3"></i>
                           Upload another file
                        </button>
                     </a>
                  </div>
             </div>
         </div>
     </div>


  
   </body>
</html>
